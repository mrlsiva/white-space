    <script>

        jQuery(document).ready(function ($) {

            $(window).resize(function () {

                location.reload();

            });

            var headerHeight = $(".navigation-wrap").outerHeight();

            var footerHeight = $(".footer").outerHeight();

            var contact = $("#contact").outerHeight();

            var bodyheight = ($(window).height() - (headerHeight + footerHeight));



            $('#contact').css("margin-top", headerHeight);



            if (bodyheight > contact) {

                // debugger

                $('#contact').css("padding-bottom", footerHeight);

                $('.bodyheight').css("height", bodyheight);

                $('.bodyheight').css("overflow", "hidden");

            }

            else if (bodyheight < contact) {

                // debugger

                $('.bodyheight').css("height", bodyheight);

                $('.bodyheight').css("overflow-y", "scroll");

            }



            var doAnimations = function () {

                // Calc current offset and get all animatables

                var offset = $(window).scrollTop() + $(window).height(),

                    $animatables = $('.animatable');

                // Unbind scroll handler if we have no animatables

                if ($animatables.length == 0) {

                    $(window).off('scroll', doAnimations);

                }

                // Check all animatables and animate them if necessary

                $animatables.each(function (i) {

                    var $animatable = $(this);

                    if (($animatable.offset().top + $animatable.height() - 20) < offset) {

                        $animatable.removeClass('animatable').addClass('animated');

                    }

                });

            };

            // Hook doAnimations on scroll, and trigger a scroll

            $(window).on('scroll', doAnimations);

            $(window).trigger('scroll');

            //Animation

            $('body.hero-anime').removeClass('hero-anime');

            $("button").click(function () {

                $(".mobile_hide").toggleClass("mobile1");

            });

        });

    </script>
