    <script>

        //Height

        jQuery(document).ready(function ($) {

            $('#carouselContent').carousel({

                interval: 100000

            });

            $(window).resize(function () {

                location.reload();

            });

            // debugger

            var winhei = $(window).height();

            var carouselitem = $(".carousel-item").outerHeight();

            var weare = $(".we-are").outerHeight();

            var martop = ((winhei - (carouselitem + weare)) / 2);

            setTimeout(function () {

                // alert(winhei);

                $('#carouselContent').css("margin-top", martop);

            }, 100);



            // alert(martop);

            // $('#about').css("margin-top", headerHeight);

            // $('#about').css("height", bodyheight);

            // $('.body_content').css("height", bodyheight);

            // $('.body_content .row').css("padding-top", ((bodyheight - about_content) / 2));



            // setTimeout(function() {

            //     $('.body_content img').css("padding-top", ((bodyheight - about_content_img) / 2));

            // }, 1);

        });







        var doAnimations = function () {



            // Calc current offset and get all animatables

            var offset = $(window).scrollTop() + $(window).height(),

                $animatables = $('.animatable');



            // Unbind scroll handler if we have no animatables

            if ($animatables.length == 0) {

                $(window).off('scroll', doAnimations);

            }



            // Check all animatables and animate them if necessary

            $animatables.each(function (i) {

                var $animatable = $(this);

                if (($animatable.offset().top + $animatable.height() - 20) < offset) {

                    $animatable.removeClass('animatable').addClass('animated');

                }

            });



        };



        // Hook doAnimations on scroll, and trigger a scroll

        $(window).on('scroll', doAnimations);

        $(window).trigger('scroll');

    </script>
